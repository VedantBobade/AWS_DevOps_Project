apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: 767397730116.dkr.ecr.us-east-1.amazonaws.com/node-app:latest
        ports:
        - containerPort: 8080
